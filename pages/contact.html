<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Form</title>
    <link rel="stylesheet" href="../assets/css/master.css">

</head>

<body>
    <!------------------NavBar------------------>
    <nav id="nav"></nav>
    <div class="m-wrapper">
        <div class="m-top"></div>
        <div class="m-contain">
            <main>
                <!------------------Contact Title------------------>
                <div class="d-flex mx-auto rounded justify-content-center mt-5 mb-3" style="width: 200px;">
                    <h1 class="">Contact</h1>
                </div>
                <!------------------Contact Form------------------>
                <div class="container">
                    <form class="d-flex flex-column mx-auto justify border border-secondary rounded p-5">
                        <div class="form-group">
                            <label for="first-name"> First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Your name..">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Your last name..">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label><br>
                            <textarea class="form-control border border-rounded" name="comments" id="comments" rows="3"
                                placeholder="Write Comment Here.."></textarea>
                        </div>
                        <div class="form-group">
                            <a href="##" id="submit-email" class="btn btn-primary">Submit</a>
                        </div>
                    </form>
                </div>

                <!------------------Location Title------------------>
                <div class="d-flex mx-auto rounded justify-content-center mt-5 mb-3" style="width: 200px;">
                    <h1 class="">Location</h1>
                </div>
                <!------------------Map------------------>
                <div class="embed-responsive embed-responsive-16by9 mx-auto col-lg-8 col-md-8 col-sm-8 col-xs-4 mb-3">
                    <iframe class="embed-responsive-item"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2915.8833025329163!2d-89.39665448410153!3d43.04388677914704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880652cc3af311a3%3A0x7da0e04f9268f42b!2s2040%20S%20Park%20St%2C%20Madison%2C%20WI%2053713!5e0!3m2!1sen!2sus!4v1575834746141!5m2!1sen!2sus"
                        allowfullscreen></iframe>
                </div>
            </main>
            <!-- Footer -->
            <footer id="footer">
                <!-- This is generated by the nav script -->
            </footer>
        </div>
        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js" type="module"></script>
        <script src="../assets/js/popper.min.js" type="module"></script>
        <script src="../assets/js/bootstrap.min.js" type="module"></script>
        <script src="../assets/nav/nav.js" type="module"></script>

        <script src="./contact/js/app.js"></script>
</body>

</html>
