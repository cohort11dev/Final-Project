<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact Form</title>
    <link rel="stylesheet" href="css/apple_bs_styles.css">
</head>

<body>
    <!------------------NavBar------------------>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COHORT11 DEV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!------------------Contact Title------------------>
    <div class="d-flex mx-auto rounded justify-content-center mt-5 mb-3" style="width: 200px;">
        <h1 class="">Contact</h1>
    </div>
    <!------------------Contact Form------------------>
    <div class="container">
        <form class="d-flex flex-column mx-auto justify border border-secondary rounded p-5">
        <div class="form-group">
            <label for="first-name"> First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Your name..">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Your last name..">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="comments">Comments</label><br>
            <textarea  class="form-control border border-rounded" name="comments" id="comments" rows="3" placeholder="Write Comment Here.."></textarea>
        </div>
        <div class="form-group">
            <a href="##" id="submit-email" class="btn btn-primary">Submit</a>
        </div>
    </form>
    </div>
    
    <!------------------Location Title------------------>
    <div class="d-flex mx-auto rounded justify-content-center mt-5 mb-3" style="width: 200px;">
        <h1 class="">Location</h1>
    </div>
    <!------------------Map------------------>
    <div class="embed-responsive embed-responsive-16by9 mx-auto col-lg-8 col-md-8 col-sm-8 col-xs-4">
        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2915.8833025329163!2d-89.39665448410153!3d43.04388677914704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880652cc3af311a3%3A0x7da0e04f9268f42b!2s2040%20S%20Park%20St%2C%20Madison%2C%20WI%2053713!5e0!3m2!1sen!2sus!4v1575834746141!5m2!1sen!2sus"
            allowfullscreen></iframe>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
